version: "0.0.{build}"
os: Windows Server 2012 R2
build: off
deploy: off

environment:
  matrix:
    - SHELL: bash
      PACMAN: bash
      SHELLENV: C:\msys64\usr\bin\bash
    - SHELL: dash
      PACMAN: dash
      SHELLENV: C:\msys64\usr\bin\bash
    - SHELL: mksh
      PACMAN: mksh
      SHELLENV: C:\msys64\usr\bin\bash
    - SHELL: ksh
      PACMAN: ksh
      SHELLENV: C:\msys64\usr\bin\bash
    - SHELL: bash
      SHELLENV: C:\MinGW\msys\1.0\bin\sh

install:
  - cmd: %SHELLENV% -lc "${PACMAN:+pacman --needed --noconfirm -Sy pacman-mirrors}"
  - cmd: %SHELLENV% -lc "${PACMAN:+pacman --noconfirm -Sy}"
  - cmd: %SHELLENV% -lc "${PACMAN:+pacman --noconfirm -S $PACMAN}"

test_script:
  - cmd: %SHELLENV% -lc "cd $APPVEYOR_BUILD_FOLDER; $SHELL workshop posit run ."
