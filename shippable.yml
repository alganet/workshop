language: none
matrix:
  include:
    - env: SHELL="dash" APTGET=""

    - env: SHELL="bash" APTGET=""

    - env: SHELL="posh" APTGET="posh"

    - env: SHELL="mksh" APTGET="mksh"

    - env: SHELL="zsh" APTGET="zsh"

    - env: SHELL="pdksh" APTGET="pdksh"

    - env: SHELL="yash" APTGET="yash"

    - env: SHELL="ksh" APTGET="ksh"

    - env: SHELL="zsh-beta" APTGET="zsh-beta"

    - env: SHELL="busybox sh" APTGET="busybox"

    - env: SHELL="bash2.05b" APTGET="bash2.05b" PPA="agriffis/bashes"

    - env: SHELL="bash3.0.16" APTGET="bash3.0.16" PPA="agriffis/bashes"

    - env: SHELL="bash3.2.48" APTGET="bash3.2.48" PPA="agriffis/bashes"

    - env: SHELL="bash4.2.45" APTGET="bash4.2.45" PPA="agriffis/bashes"

build:
  ci:
    - ${PPA:+sudo add-apt-repository ppa:${PPA} -y}
    - ${APTGET:+sudo apt-get update}
    - ${APTGET:+sudo apt-get install -y ${APTGET}}
    - ${BREW:+brew update}
    - ${BREW:+brew install  ${BREW}}
    - ${SHELL} workshop posit run .
