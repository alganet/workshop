language: none
matrix:
  include:
    - env:
      - SHELL="dash"
      - APTGET=""

    - env:
      - SHELL="bash"
      - APTGET=""

    - env:
      - SHELL="posh"
      - APTGET="posh"

    - env:
      - SHELL="mksh"
      - APTGET="mksh"

    - env:
      - SHELL="zsh"
      - APTGET="zsh"

    - env:
      - SHELL="pdksh"
      - APTGET="pdksh"

    - env:
      - SHELL="yash"
      - APTGET="yash"

    - env:
      - SHELL="ksh"
      - APTGET="ksh"

    - env:
      - SHELL="zsh-beta" APTGET="zsh-beta"

    - env:
      - SHELL="busybox sh" APTGET="busybox"

build:
  ci:
    - ${APTGET:+sudo apt-get update}
    - ${APTGET:+sudo apt-get install -y ${APTGET}}
    - ${SHELL} workshop posit run .
